<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="formsubmit">
        <legend>Форма переговорной</legend>
        <label for="tower">Башня</label>
        <select name="tower" id="" class="towerSelect">
            <option value="A" name="A">A</option> 
            <option value="B" name="B">Б</option>
        </select> <br>
        <label for="floor">Этаж для переговоров</label>
        <select name="floor" id="" class="floorrSelect">
            <option value="3" name="three">3</option> 
            <option value="4" name="four">4</option>
            <option value="5" name="five">5</option> 
            <option value="6" name="six">6</option>
            <option value="7" name="seven">7</option> 
            <option value="8" name="eight">8</option>
            <option value="9" name="nine">9</option> 
            <option value="10" name="ten">10</option>
            <option value="11" name="eleven">11</option> 
            <option value="12" name="twelve">12</option>
            <option value="13" name="thirteen">13</option>
            <option value="14" name="fourteen">14</option>
            <option value="15" name="fifteen">15</option>
            <option value="16" name="sixteen">16</option>
            <option value="17" name="seventeen">17</option>
            <option value="18" name="eighteen">18</option>
            <option value="19" name="nineteen">19</option>
            <option value="20" name="twenty">20</option>
            <option value="21" name="twenty-one">21</option>
            <option value="22" name="twenty-two">22</option>
            <option value="23" name="twenty-three">23</option>
            <option value="24" name="twenty-four">24</option>
            <option value="25" name="twenty-five">25</option>
            <option value="26" name="twenty-six">26</option>
            <option value="27" name="twenty-seven">27</option>
        </select> <br>
        <label for="conferenceroom">Номер переговорки</label>
        <select name="conferenceroom" id="" class="confereSelect">
            <option value="3" name="three">3</option> 
            <option value="4" name="four">4</option>
            <option value="5" name="five">5</option> 
            <option value="6" name="six">6</option>
            <option value="7" name="seven">7</option> 
            <option value="8" name="eight">8</option>
            <option value="9" name="nine">9</option> 
            <option value="10" name="ten">10</option> 
        </select> <br>  
        <label for="date">Дата</label>
        <input type="date" name="date" id="">  <br>
        <label for="time">Время</label> 
        <input type="time" name="time" id=""> <br>
        <label for="comments">Коментарий</label>
        <textarea placeholder="Комментарий" name="comments" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
